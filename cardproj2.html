<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cardproj2.css">
    <title>Resposive Card Project</title>
</head>
<body>

    <header>
        <h1>Our staff</h1>
        <nav>
            <a href="#Profile1">Ada</a>
            <a href="#Profile2">Susan</a>
            <a href="#Profile3">Erica</a>
        </nav>
    </header>
    <main>
    <article id="Profile1" class="card">
        <figure>
            <img src="Ada.webp" alt="Joe pic" width="500" height="500">
            <figcaption>ADA <span class="nowrap">SWIFTON</span></figcaption>
        </figure>
        <p>I code stuff.</p>
        </article>


        <article id="Profile2" class="card">
            <figure>
                <img src="Susan Rainbow.jpeg" alt="Susan Rainbow" width="500" height="500">
                <figcaption>Susan <span class="nowrap">RAINBOW</span></figcaption>
            </figure>
            <p><q>I design stuff.</q></p>
            </article>


            <article id="Profile3" class="card">
                <figure>
                    <img src="Eri James.png" alt="Joe pic" width="500" height="500">
                    <figcaption>ERICA <span class="nowrap">JAMES</span></figcaption>
                </figure>
                <p><q>I code stuff.</q></p>
                </article>
            </main>

            <footer>
                <P>&copf; Acme Co.</P>
            </footer>
</body>
</html>
